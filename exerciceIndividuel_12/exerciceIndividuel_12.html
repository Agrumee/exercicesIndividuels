<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="exerciceIndividuel_12.css">
    <title> Calculatrice</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <span type="number" id="input" class="form-control"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col"><input type="button" value="1" onclick="print1()"></div>
                    <div class="col"><input type="button" value="2" onclick="print2()"></div>
                    <div class="col"><input type="button" value="3" onclick="print3()"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="4" onclick="print4()"></div>
                    <div class="col"><input type="button" value="5" onclick="print5()"></div>
                    <div class="col"><input type="button" value="6" onclick="print6()"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="7" onclick="print7()"></div>
                    <div class="col"><input type="button" value="8" onclick="print8()"></div>
                    <div class="col"><input type="button" value="9" onclick="print9()"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="0" onclick="print10()"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="row">
                    <div class="col"><input type="button" value="+" onclick="printPlus()"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="-"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="*"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="/"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="("></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value=")"></div>
                </div>
                <div class="row">
                    <div class="col"><input type="button" value="="></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="exerciceIndividuel_12.js"></script>
</body>

</html>
