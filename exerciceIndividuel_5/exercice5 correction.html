    function sum2(array, i) {
        if (i == array.length) {
            return 0
        } else {
            return array[i] + sum2(array, i + 1)
        }
    }

    let i = 0

    function sum2(array2, i) {
        if (i !== 0) {

            console.log(tmp)

        }
        console.log(array2)

    }

    function factorial(nombre) {
        if (nombre === 0) {
            return 1;
        }
        console.log(nombre)
        return nombre * factorial(nombre - 1);
    }
