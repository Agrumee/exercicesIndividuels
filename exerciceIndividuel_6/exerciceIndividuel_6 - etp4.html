    function isPalindrome(sentence) {
        sentence = sentence.toUpperCase()
        let arrayOfChar = sentence.split("")
        let j = arrayOfChar.length - 1
        for (i = 0; i < arrayOfChar.length; i++) {
            if (arrayOfChar[i] != arrayOfChar[j]) {
                return false
            } else {
                j -= 1
            }
        }
        return true
    }
