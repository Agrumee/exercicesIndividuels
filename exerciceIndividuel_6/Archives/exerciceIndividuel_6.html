    function isValidDate(date) {
        let array = date.split("/")
        let day = parseInt(array[0])
        let month = array[1]
        let year = parseInt(array[2])

        if (year > '999' && year < '9999') {
            if (month == '01' || month == '03' || month == '05' || month == '08' || month == '10' || month == '12') {
                if (day < '01' || day > '31') {
                    return "invalide"
                } else {
                    return "valide"
                }
            } else if (month == '04' || month == '06' || month == '07' || month == '09' || month == '11') {
                if (day < '01' || day > '30') {
                    return "invalide"
                } else {
                    return "valide"
                }
            } else if (month == '02') {
                if (day < '01' || day > '28') {
                    return "invalide"
                } else {
                    return "valide"
                }
            } else if (month < '01' || month > '12') {
                return "invalide"
            }
        } else {
            return "invalide"
        }
    }
